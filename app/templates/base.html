<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="../static/styles/style.css">
	<title>News Aggregator</title>
</head>
<body>
	<div class="menu-btn">
		<i class="fas fa-bars fa-2x"></i>	
	</div>
	<div id="container">
		<!-- Navigation -->
		<nav id ="main-nav">
			<h3 class="logo">News Aggregator</h3>
			<ul class="main-menu">
				<li><a href="{{ url_for('index') }}">India</a></li>
				<li><a href="{{ url_for('news', category='andhra pradesh') }}">Andhra Pradesh</a></li>
				<li><a href="{{ url_for('news', category='telangana') }}">Telangana</a></li>
				<li><a href="{{ url_for('news', category='world') }}">World</a></li>
				<li><a href="{{ url_for('news', category='sports') }}">Cricket</a></li>				
			</ul>			
		</nav>

		{% block app_content %} {% endblock %}


		<!-- Social -->

		<div id="social">
			<p>Follow us on</p>
			<a href="https://facebook.com/"><img src="../static/img/social-fb.png"></a>
			<a href="https://linkedin.com/"><img src="../static/img/social-linkedin.png"></a>
			<a href="https://twitter.com/"><img src="../static/img/social-twitter.png"></a>
		</div>
	</div>

<!-- footer -->

	<footer id="footer">
		<div class="inner-footer">
			<div><i class="fas fa-globe fa-2x"></i> English (India)</div>
			<ul>
				<li><a href="#">Contact us</a></li>
				<li><a href="#">&copy; News Aggregator 2022</a></li>
			</ul>
			
		</div>
		
	</footer>
	<script type="text/javascript">document.querySelector('.menu-btn').addEventListener('click', () => document.querySelector('.main-menu').classList.toggle('show'));</script>

</body>
</html>
